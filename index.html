<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Respiratório</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #333;
      transition: background 0.5s ease;
    }

    .circle {
      width: 180px;
      height: 180px;
      max-width: 80vw;
      max-height: 80vw;
      border-radius: 50%;
      background-color: #4CAF50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      transition: all 5s ease-in-out;
      user-select: none;
      transform: scale(1);
    }

    .expand {
      transform: scale(1.7);
      background-color: #66bb6a;
      box-shadow: 0 15px 40px rgba(102, 187, 106, 0.3);
    }

    .contract {
      transform: scale(1);
      background-color: #4CAF50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .controls {
      margin-top: 60px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 260px;
    }

    .speed-display {
      font-size: 1.1rem;
      color: #555;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
      transform: translateY(-2px);
    }

    .status {
      margin-top: 30px;
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="circle" id="breathCircle">Iniciar</div>

  <div class="controls">
    <div class="slider-group">
      <label for="speedControl">Velocidade (segundos por fase):</label>
      <input type="range" id="speedControl" min="2" max="10" value="5" step="1">
      <div class="speed-display"><span id="speedValue">5</span>s por fase</div>
    </div>
    <button id="toggleBtn">Iniciar</button>
  </div>

  <div class="status" id="statusText">Clique em "Iniciar" para começar.</div>

  <script>
    const circle = document.getElementById("breathCircle");
    const toggleBtn = document.getElementById("toggleBtn");
    const speedControl = document.getElementById("speedControl");
    const speedValue = document.getElementById("speedValue");
    const statusText = document.getElementById("statusText");

    let intervalId = null;
    let isRunning = false;

    function updateSpeedDisplay() {
      speedValue.textContent = speedControl.value;
    }

    function breathe() {
      const duration = parseInt(speedControl.value) * 1000;

      // Inspire
      circle.textContent = "Inspire";
      circle.classList.remove("contract");
      circle.classList.add("expand");
      statusText.textContent = "Inspire profundamente...";
      
      setTimeout(() => {
        // Espire
        circle.textContent = "Espire";
        circle.classList.remove("expand");
        circle.classList.add("contract");
        statusText.textContent = "Expire lentamente...";
      }, duration);

      setTimeout(() => {
        statusText.textContent = "Preparando próximo ciclo...";
      }, duration * 1.8);
    }

    function startBreathing() {
      if (intervalId) clearInterval(intervalId);
      const cycleTime = parseInt(speedControl.value) * 2000;
      intervalId = setInterval(breathe, cycleTime);
      breathe(); // primeira execução imediata
      statusText.textContent = "Respiração iniciada.";
    }

    function stopBreathing() {
      if (intervalId) clearInterval(intervalId);
      circle.textContent = "Pausado";
      circle.classList.remove("expand", "contract");
      statusText.textContent = "Respiração pausada.";
    }

    toggleBtn.addEventListener("click", () => {
      isRunning = !isRunning;
      if (isRunning) {
        toggleBtn.textContent = "Pausar";
        startBreathing();
      } else {
        toggleBtn.textContent = "Continuar";
        stopBreathing();
      }
    });

    speedControl.addEventListener("input", () => {
      updateSpeedDisplay();
      if (isRunning) {
        startBreathing(); // Reinicia com nova velocidade
      }
    });

    updateSpeedDisplay();
  </script>

</body>
</html>
